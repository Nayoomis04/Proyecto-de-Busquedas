<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador p5.js</title>
  <script src="p5.min.js"></script>
  <style>
    body { background-color: rgb(52, 52, 52); color: white; font-family: sans-serif; text-align: center; }
    canvas { border: 2px solid white; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Visualizador de Algoritmos</h2>
  
  <div style="margin-bottom: 15px;">

    <label><strong>Seleccionar Algoritmo: </strong></label>
    <input type="radio" id="btnInicio" name="herramienta" value="inicio"> <label>Inicio</label>
    <input type="radio" id="btnFin" name="herramienta" value="fin"> <label>Fin</label>
    <input type="radio" id="btnPared" name="herramienta" value="pared" checked> <label> Paredes</label>
    
  </div>
  
  <div>
    <button onclick="ejecutarBFS()">BFS (Anchura)</button>
    <button onclick="ejecutarDFS()">DFS (Profundidad)</button>
    <button onclick="limpiarTablero()">Limpiar</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
