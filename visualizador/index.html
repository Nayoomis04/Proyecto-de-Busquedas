<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizador p5.js</title>
  <script src="p5.min.js"></script>
  <script src="estilos.js"></script>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h2>Visualizador de Algoritmos</h2>
  
  <div style="margin-bottom: 15px;">

    <label><strong>Selecciona: </strong></label>
    <input type="radio" id="btnInicio" name="herramienta" value="inicio"> <label>Inicio</label>
    <input type="radio" id="btnFin" name="herramienta" value="fin"> <label>Fin</label>
    <input type="radio" id="btnPared" name="herramienta" value="pared" checked> <label> Paredes</label>
    
  </div>
  
  <div>
    <label><strong>Selecciona Un Algoritmo </strong></label>
    <button class="boton" onclick="ejecutarBFS()">BFS (Anchura)</button>
    <button class="boton" onclick="ejecutarDFS()">DFS (Profundidad)</button>
    <button class="boton" onclick="ejecutarDijkstra()">Dijkstra</button>
    <button class="boton" onclick="limpiarTablero()">Limpiar</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
